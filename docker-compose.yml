version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/moneyflow_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Zotov2001
    expose:
      - "8080"

  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_DB: moneyflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Zotov2001
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../sre/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
